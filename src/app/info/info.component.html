<div class="row">
    <h4>2 - Informazioni</h4>
    <div class="container p-5 rounded border">
      <div class="row align-items-center mb-3">
        <div class="col-auto me-2"><h6>Componenti del nucleo famigliare <ng-container *ngIf="personaGiuridica">(del proprietario)</ng-container>:</h6></div>
        <div class="col-auto row align-items-center">
          <div class="form-check form-check-inline col-auto">
            <input (click)="modificaFamiglia($event)" class="form-check-input" type="checkbox" id="coniuge" value="c">
            <label class="form-check-label" for="coniuge">Coniuge</label>
          </div>
          <div class="form-check form-check-inline me-0 col-auto ">
            <input [(ngModel)]="figli" class="form-check-input" type="checkbox" id="figli" value="f">
            <label class="form-check-label" for="figli">Figli</label>
          </div>
          <div *ngIf="figli" class="col-2">
            <input (blur)="ctrlInput($event)" [(ngModel)]="numeroFigli" class="form-control form-control-sm" placeholder="Numero figli" type="number" name="numFigli"
              id="numFigli">
          </div>
          <div class="form-check form-check-inline ms-3 col-auto">
            <input (click)="modificaFamiglia($event)" class="form-check-input" type="checkbox" id="padre" value="m">
            <label class="form-check-label" for="padre">Padre</label>
          </div>
          <div class="form-check form-check-inline col-auto">
            <input (click)="modificaFamiglia($event)" class="form-check-input" type="checkbox" id="madre" value="p">
            <label class="form-check-label" for="madre">Madre</label>
          </div>
        </div>
      </div>
      <div *ngIf="personaGiuridica">
        <div class="row mb-3">
          <label for="sett" class="col-4 col-form-label">
            <h6>Settore merceologico (es. "Commercio")</h6>
          </label>
          <div class="col-8">
            <input type="text" (input)="ctrlInput($event)" [(ngModel)]="settMerc" class="form-control" id="sett">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-3">
          <h6>Immobili di proprietà</h6>
        </div>
        <div class="col-9 row">
          <div class="form-check form-check-inline col-auto ">
            <input class="form-check-input" name="possessoImmobili" [(ngModel)]="possImmobili" type="radio" id="siImm" value="Sì">
            <label class="form-check-label" for="siImm">Sì</label>
          </div>
          <div class="form-check form-check-inline col-auto ">
            <input class="form-check-input" name="possessoImmobili" [(ngModel)]="possImmobili" type="radio" id="noImm" value="No">
            <label class="form-check-label" for="noImm">No</label>
          </div>
        </div>
      </div>
      <div class="row mb-3" *ngIf="!personaGiuridica">
        <div class="col-3">
          <h6>Possesso animali domestici</h6>
        </div>
        <div class="col-9 row">
          <div class="form-check form-check-inline col-auto ">
            <input class="form-check-input" name="aniDom" type="radio" [(ngModel)]="possAniDom" id="caniGatti" value="Cani/gatti">
            <label class="form-check-label" for="caniGatti">Cani / Gatti</label>
          </div>
          <div class="form-check form-check-inline col-auto ">
            <input class="form-check-input" name="aniDom" type="radio" [(ngModel)]="possAniDom" id="altriAni" value="Altro">
            <label class="form-check-label" for="altriAni">Altro</label>
          </div>
          <div class="form-check form-check-inline col-auto ">
            <input class="form-check-input" name="aniDom" type="radio" [(ngModel)]="possAniDom" id="noAni" value="No">
            <label class="form-check-label" for="noAni">No</label>
          </div>
        </div>
      </div>
    </div>
  </div>
