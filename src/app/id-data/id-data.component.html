<div class="row">
    <h4>1 - Dati Identificativi</h4>
    <div class="container p-5 rounded border">
      <!-- Dati se la persona è giuridica -->
      <div *ngIf="personaGiuridica; else noGiuridicaId">
        <div class="row mb-3">
          <label for="ragSoc"class="col-sm-2 col-form-label">
            <h6>
              Ragione
              Sociale
            </h6>
          </label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="ragSoc" (input)="ctrlInput($event)" class="form-control" id="ragSoc">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="piva" class="col-sm-2 col-form-label">
            <h6>Partita IVA</h6>
          </label>
          <div class="col-sm-10">
            <input type="text" style="text-transform: uppercase;" [(ngModel)]="pIva" pattern="^[0-9]{11}$"  (input)="ctrlInput($event)"
              class="form-control" id="piva">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="sede" class="col-sm-2 col-form-label">
            <h6>CAP della Sede legale</h6>
          </label>
          <div class="col-sm-2">
            <input type="text" (input)="ctrlInput($event)" [(ngModel)]="cap" class="form-control" id="sede">
          </div>
        </div>
      </div>
      <!-- Dati se la persona NON è giuridica -->
      <ng-template #noGiuridicaId>
        <div class="row mb-3">
          <label for="nome" class="col-sm-2 col-form-label">
            <h6>Cognome e Nome</h6>
          </label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="cognomeNome" (input)="ctrlInput($event)" class="form-control" id="nome">
          </div>
        </div>
        <div class="row mb-4 align-items-center">
          <ng-container *ngIf="!cfAssente">
            <label for="cf" class="col-sm-2 col-form-label">
              <h6>Codice fiscale</h6>
            </label>
            <div class="col-sm-6">
              <input pattern="^[A-Za-z]{6}[0-9]{2}[A-Za-z]{1}[0-9]{2}[A-Za-z]{1}[0-9]{3}[A-Za-z]{1}$"
                 [(ngModel)]="codiceFiscale" (input)="ctrlInput($event)" type="text" class="form-control" id="cf">
            </div>
          </ng-container>
          <ng-container #cfNull *ngIf="cfAssente">
            <label for="luogo" class="col-auto col-form-label">
              <h6>Luogo di nascita</h6>
            </label>
            <div class="col-auto">
              <input type="text" [(ngModel)]="luogoNascita" (input)="ctrlInput($event)" class="form-control" id="luogo">
            </div>
            <label for="data" class="col-auto col-form-label">
              <h6>Data di nascita</h6>
            </label>
            <div class="col-auto">
              <input type="date" [(ngModel)]="dataNascita" (input)="ctrlInput($event)" class="form-control" id="data">
            </div>
            <label for="sesso" class="col-auto col-form-label">
              <h6>Sesso</h6>
            </label>
            <div class="col-auto">
              <select [(ngModel)]="sesso" (input)="ctrlInput($event)" class="form-select" id="sesso">
                <option value="M">Maschio</option>
                <option value="F">Femmina</option>
              </select>
            </div>
          </ng-container>

          <div class="col-sm-2 form-check">
            <input class="form-check-input" type="checkbox" (input)="ctrlInput($event)" [(ngModel)]="cfAssente" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Codice fiscale assente
            </label>
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="domicilio" class="col-sm-2 col-form-label">
            <h6>CAP del domicilio</h6>
          </label>
          <div class="col-sm-2">
            <input type="text" pattern="\d{5}" maxlength="5" (input)="ctrlInput($event)"
              [(ngModel)]="cap" class="form-control" id="domicilio">
          </div>
        </div>
      </ng-template>

    </div>
  </div>
