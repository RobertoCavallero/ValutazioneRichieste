<div class="container mt-3">
  <h2 class="text-center">VALUTAZIONE DELLE RICHIESTE ED ESIGENZE DEL CONTRAENTE</h2>
  <div class="container p-5 rounded border shadow">

    <!-- Opzioni riguardanti la persona giuridica -->
    <div class="row">
      <div class="row align-items-center d-flex justify-content-center">
        <div class="col-2">
          <h5>Persona giuridica:</h5>
        </div>
        <div class="col-2">
          <div class="form-check form-switch d-flex justify-content-between align-items-center">
            <label for="flexSwitchCheckDefault" class="me-5 mb-0">No</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="personaGiuridica">
            <label for="flexSwitchCheckDefault" class="ms-3">SÃ¬</label>
          </div>
        </div>
      </div>
      <div class="position-relative p-2 mt-3" *ngIf="personaGiuridica">
        <div class="position-absolute ms-2 start-0 top-0">
          <p class="text-success">Opzioni persona giuridica:</p>
        </div>
        <div class="border border-success bg-success bg-opacity-10 rounded p-3 pb-4 mt-3 ">
          <div class="row mt-3 align-items-center">
            <div class="col-3">
              <h6>Tipologia di persona giuridica</h6>
            </div>
            <div class="col-4">
              <select class="form-select form-select-sm" id="tipologia"
                [(ngModel)]="tipologia">
                <option value="0" *ngIf="tipologia=='0'" selected>Seleziona una tipologia</option>
                <option value="pmi">PMI</option>
                <option value="lpa">Libero professionista o lavoratore autonomo</option>
                <option value="">Altro</option>
              </select>
            </div>
            <div class="col-5" *ngIf="tipologia==''">
              <div class="input-group input-group-sm">
                <span class="input-group-text" id="basic-addon1">Altro:</span>
                <input type="text" [(ngModel)]="tipologia" class="form-control">
              </div>
            </div>
          </div>
          <div class="row mt-3 align-items-center">
            <label for="num" class="col-sm-2 col-form-label">
              <h6>Numero dipendenti:</h6>
            </label>
            <div class="col-sm-1">
              <input type="number" [(ngModel)]="numDipendenti" class="form-control" id="numDip">
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- Opzioni riguardanti i Dati Identificativi -->
    <id-data (datiOk)="controlloFinito($event)" (controlloInserimento)="controlloInserimento($event)" [personaGiuridica]="this.personaGiuridica"></id-data>
    <hr>
    <!-- Opzioni riguardanti le Informazioni -->
    <info (datiOk)="controlloFinito($event)" (controlloInserimento)="controlloInserimento($event)" [personaGiuridica]="this.personaGiuridica"></info>
    <hr>
    <!-- Opzioni riguardanti i Bisogni Assicurativi -->
    <needs (datiOk)="controlloFinito($event)" (controlloInserimento)="controlloInserimento($event)" [personaGiuridica]="this.personaGiuridica"></needs>
    <div class="row">
      <button (click)="controlloDati()" type="button" class="btn btn-success mt-5">Visualizza l'anteprima</button>
    </div>
